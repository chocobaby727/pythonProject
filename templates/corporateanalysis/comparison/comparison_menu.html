<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <title></title>

    <link rel="stylesheet" href="/static/styles/vendors/bootstrap-reboot.css" />

    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" href="/static/styles/vendors/materialize.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <style type="text/css">
        .card-header {
          margin-top: 0px;
          text-align: center;
        }

        .horizontal {
          margin-top: 0;
          width: 100%;
          margin: 0 auto;
        }
      </style>
      <div class="card horizontal">
        <h2 class="card-header">比較画面</h2>
      </div>
    </div>

    <div class="section">
      <h5 class="add-category">カテゴリ追加 <i class="modal-trigger fas fa-plus" data-target="add-category-modal"></i></h5>
    </div>

    <div id="add-category-modal" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
        >
      </div>
    </div>

    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel category-panel color-blue">
            <span class="each-menu-text">IT </span>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel category-panel color-green">
            <span class="each-menu-text">サービス </span>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel category-panel color-red">
            <span class="each-menu-text">個人的10選 </span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="/static/scripts/js/vendors/materialize.min.js"></script>

    <script>
      axios.defaults.xsrfCookieName = "csrftoken";
      axios.defaults.xsrfHeaderName = "X-CSRFToken";
    </script>
  </body>

  <script>
    

    // Or with jQuery

    $(document).ready(function () {
      $(".modal").modal();
    });
  </script>
</html>
