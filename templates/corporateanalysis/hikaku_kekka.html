<script>
    $(function() {

        $(".score").each(function() {
            list.push($(this).text()); // push()で配列に要素を追加
        });

        // trの偶数行にevenクラス設定
        $("tr:nth-child(even)").addClass("even");

        // 先頭行以外のtrがマウスオーバーしたとき
        // hoverクラス追加
        $("tr:not(:first-child)").mouseover(function() {
            $(this).addClass("hover");

            // マウスアウトの場合
        }).mouseout(function() {
            $(this).removeClass("hover");
        });
    });
</script>
