{% extends 'base.html' %}
{% block page_title %}会社検索{% endblock %}
{% block extra_css %}
<style>ul.fda li:nth-child(1){background: #111;}</style>
<style>.material-icons.a{color: #00ffff;font-size: 30px;}</style>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="card horizontal">
  <h2 class="card-header">会社分析</h2>
</div>
<br>
<br>
  <div class="card-stacked">
    <div class="card-content">
      <div class="row" id="search-area">

        <form method="get" action="#" class="search_container" name="search-form">
          <input type="text" size="25" placeholder="会社を検索してください" id="search-field">
          <input type="submit" value="&#xf002" id="search-btn">
        </form>

      </div>
    </div>
  </div>
    
    <br>
    <h5 style="color:#808080">　検索履歴</h5>
    <ul>
    <li>　<i class="fas fa-history"></i><a href='company_information' class='target-link black-text'>株式会社クレスコ　　　</a>
        <i class="fas fa-times"></i></li><hr>
    <li>　<i class="fas fa-history"></i><a href='company_information' class='target-link black-text'>三菱商事株式会社　　　</a>
        <i class="fas fa-times"></i></li><hr>
    <li>　<i class="fas fa-history"></i><a href='company_information' class='target-link black-text'>楽天株式会社　　　　　</a>
        <i class="fas fa-times"></i></li><hr>
    </ul>

  <div id="parent"></div>

  <div class="hidden" id="child"></div>



{% include "components/_bottom-app-bar.html" %}
{% endblock %}
{% block extra_js %}
<script>
  const add_keyword = function (keyword) {
    let keywords = sessionStorage.getItem("keywords");

    if (keyword != "") {
      if (keywords === null) {
        keywords = keyword + ",";
        sessionStorage.setItem("keywords", keywords);
      } else {
        console.log(keywords);
        keywords += keyword + ",";
        keywords = keywords.split(",");
        keywords = keywords.filter((x, i, self) => self.indexOf(x) === i);
        if (keywords.length > 8) {
          keywords.shift();
        }

        temp = [...keywords];
        keywords = keywords.join(",");
        sessionStorage.setItem("keywords", keywords);
        keywords = temp.reverse().join(",");
      }
    }

    return keywords;
  };

  const append_keyword = function (keywords) {
    try {
      keywords = keywords.split(",");
    } catch (ReferenceError) {
      console.log("splitできないお");
      console.log(error.message);
    }

    if (keywords && keywords != "") {
      for (var i = 0; i < keywords.length; i++) {
        if (keywords[i] != "") {
          $("#parent").append(`
                          <div class="search-history">
                            <div class='card-action'>
                              <div class="row">
                                <div class="input-field col s12">
                                <i class="fas fa-history"></i><a href='#' class='target-link black-text'>  ${keywords[i]}</a>
                                </div>
                                <i class="fas fa-times"></i>
                              </div>
                            </div>
                          </div>
                          `);
        }
      }
    }
  };

  $("#search-btn").click(function () {
    $(".search-history").remove();
    const keyword = $("#search-field").val();
    let keywords = add_keyword(keyword);
    append_keyword(keywords);
    window.location.href = "{% url 'corporateanalysis:company_information' %}";
  });

  var data = [
    "ソニー株式会社",
    "ソニーフィナンシャルホールディングス株式会社",
    "株式会社富士通ゼネラル",
    "富士通株式会社",
    "富士通フロンテック株式会社",
    "ソフトバンクグループ株式会社",
    "ＳＢテクノロジー株式会社",
    "ソフトバンク株式会社	",
    "ＳＢＩアセットマネジメント株式会社 / ソフトバンク＆ＳＢＩグループ株式ファンド",
  ];
  var keyupStack = [];
  $("#search-field").on("keyup", function () {
    if ($(this).val) {
      keyupStack.push(1);

      setTimeout(
        function () {
          keyupStack.pop();
          if (keyupStack.length === 0) {
            var buf = ".*" + $(this).val().replace(/(.)/g, "$1.*");
            var reg = new RegExp(buf);

            var filteredLists = $.grep(
              data,
              function (d) {
                return reg.test(d);
              }.bind(this)
            );

            const pattern = $("#search-field").val();

            let result = filteredLists.filter(function (item) {
              if (item.includes(pattern) && pattern) {
                return item;
              }
            });

            if (result) {
              createRow(result);
            }
          }
        }.bind(this),
        300
      );
    }

    const text = $("#search-field").val();

    if (!text) {
      $("#child").addClass("hidden");
    } else {
      $("#child").removeClass("hidden");
    }
  });

  $("#search-field").click(function () {
    const keywords = add_keyword("");
    if (keywords) {
      $(".search-history").remove();
      append_keyword(keywords);
    }
  });

  var createRow = function (lists) {
    var list = $("#child");
    $("#child").empty();
    $.each(lists, function (i, v) {
      var item = $("#child").append(`
                          <div class="search-history">
                            <div class='card-action'>
                              <div class="row hob">
                                <div class="input-field col s12">
                                  <a href='#' class='target-link black-text'>  ${v}</a>
                                </div>
                              </div>
                            </div>
                          </div>
                          `);
      list.append(item);
    });
  };

  $("#child").on("click", function (e) {
    add_keyword(e.target.innerText);
    window.location.href = "{% url 'corporateanalysis:company_information' %}";
  });

  $("#parent").on("click", function () {
    window.location.href = "{% url 'corporateanalysis:company_information' %}";
  });

  $(".target-link black-text").click(function () {
    alert($(this).val());
  });
</script>
{% endblock %}
